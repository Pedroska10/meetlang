<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="desktop">
        <section>
            <div class="frame">
                <img class="rectangle" src="assets/Rectangle 10.png" /> <img class="rectangle"
                    src="assets/Rectangle 11.png" />
            </div>
            <div class="div">
                <div class="frame-2">
                    <input type="button" id="skip" value="Skip" class="div-wrapper">
                    </input>
                    <input type="button" id="stopButton" value="Stop" class="frame-3">
                    </input>
                </div>
                <div class="frame-4">
                    <div class="frame-5" id="containerMessage">
                    </div>
                    <div class="frame-8">
                        <input type="text" id="messageInput" class="frame-9" disabled>
                        </input>
                        <input type="button" id="sendMessageButton" class="frame-10" value="Enviar">
                        </input>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
